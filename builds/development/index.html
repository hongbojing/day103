<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day #</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div ng-controller="myController as myCtrl">
    <table class="table">
        <tr>
            <th>
                <a href="" ng-click="myCtrl.order('Name')">Name</a>
            </th>
            <th>
                <a href="" ng-click="myCtrl.order('City')">City</a>
            </th>
            <th>
                <a href="" ng-click="myCtrl.order('Country')">Country</a>
            </th>
        </tr>
        <tr ng-repeat="data in myCtrl.names | orderBy:myCtrl.predicate:reverse">
            <td>{{data.Name}}</td>
            <td>{{data.City}}</td>
            <td>{{data.Country}}</td>
        </tr>
    </table>
</div>

<script src="js/lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
</body>
</html>
